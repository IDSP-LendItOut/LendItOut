<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f1d58cbe99.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>LendItOut</title>
</head>
<body>
    
    <main class="listings">
        <div class="section-header">
            <h2>Some Cats</h2>
            <a href="#">See more</a>
          </div>
          <div class="scroll-container">
          <div class="item-grid">
            <div class="item-card">
              <img src="images/cat.webp" alt="Item 1">
              <div class="item-details">
                <p class="item-name">Cat picture 4</p>
                <p class="item-price">$69.99</p>
                <p class="item-status for-sale">For Sale</p>
              </div>
            </div>
            <div class="item-card">
              <img src="images/cat.webp" alt="Item 2">
              <div class="item-details">
                <p class="item-name">Cat picture 5</p>
                <p class="item-price">$190</p>
                <p class="item-status for-sale">For Sale</p>
              </div>
            </div>
            <div class="item-card">
              <img src="images/cat.webp" alt="Item 3">
              <div class="item-details">
                <p class="item-name">Cat picture 6</p>
                <p class="item-price">$80/day</p>
                <p class="item-status for-rent">For Rent</p>
              </div>
            </div>
          </div>
        </div>
    </main>

    </body>
</html>
